<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>

    {% if validlink %}

    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Submit" />
    </form>

    {% else %}

    <p>Password reset failed</p>

    {% endif %}

</body>
</html>
